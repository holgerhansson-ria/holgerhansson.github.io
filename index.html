<p>Here is a working form that you can check. I have restricted the entries to 18 characters so as to avoid long spams.</p>
<style>
input {
    padding: 5px 10px;
    margin-bottom: 10px;
}
</style>
<script type="text/javascript">var submitted=false;</script>
<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {window.location='https://blog.webjeda.com/demo/google-form-customize/';}"></iframe>
<form action="https://docs.google.com/forms/d/e/1FAIpQLScrvefaXa8d_CvRBtrvNRvwhNBuVEbi2ETrLQI2exIyt_-clA/formResponse" method="post" target="hidden_iframe" onsubmit="submitted=true;">
<label>Objekt</label>

<br />
<label>Nimetus</label>

<br />
<label>Kogus</label>
<input name="entry.1971140763" type="text" required="" maxlength="18" placeholder="Kogus" />
<br />

</form>
